{% extends 'main/layout.html' %}
{% block contents %}
    <div class="container">
      <h2>목록보기</h2>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">title</th>
            <th scope="col">author</th>
          </tr>
        </thead>

        <tbody>
          {% for board in boards %}
          <tr>
            <th scope="row">{{board.id}}</th>
            <td><a href="/board/{{board.id}}">{{board.title}}</a></td>
            <td>{{board.author}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% if request.session.user %}
      <a href="{% url 'board_create' %}" class='btn btn-primary'>Create</a>
      {% endif %}
      <!-- 장고에선 session 기능을 제공하지만 html 상에선 제공x => 템플릿 언어로 -->
    </div>
{% endblock %}
