{% block contents %}
<!-- <body class="bg-light"> -->
  <div class="container">
    <div class="py-5 text-center">
      <h2>게시글 작성하기</h2>
      <p class="lead">구성에 맞게 게시글을 작성하세요!</p>
    </div>

    <form action="{% if board %}{% url 'board_update' %}{% else %}{% url 'board_create' %}{% endif %}" method="POST"> {% csrf_token %}
      <!-- if board = board 라는 데이터가 있으면..  -->
      <div class="col-md-8 order-md-1">
        <div class="row">
            <div class="col-md-6 mb-3">
              <label for="Name">title</label>
              <input type="text" class="form-control" name="title" id="title" placeholder="제목" value="" required>
              <div class="invalid-feedback">
                Valid Name is required.
              </div>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="author">author</label>
            <div class="input-group">
              <input type="text" class="form-control" name="author" id="author" placeholder="작성자" required>
              <div class="invalid-feedback" style="width: 100%;">
                Your username is required.
              </div>
            </div>
          </div>
          
          <!-- <div class="mb-3">
            <label for="username">Email</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" id="username" placeholder="youremail@example.com" required>
              <div class="invalid-feedback" style="width: 100%;">
                Please enter a valid email address for shipping updates.
              </div>
            </div>
          </div> -->

          <div class="mb-3">
            <label for="content">content</label>
            <textarea class="form-control" name="content" id="content" placeholder="본문을 입력하세요." required></textarea>
          </div>

          <div class="mb-3">
            <label for="password">password</label>
            <div class="input-group">
              <input type="password" class="form-control" name="pwd" id="pwd" placeholder="" required>
              <div class="invalid-feedback" style="width: 100%;">
              </div>
            </div>
          </div>
          <hr class="mb-4">
          <button class="btn btn-primary" type="submit">Save!</button>
    </form>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="form-validation.js"></script>
{% endblock %}
